<page th:replace="fragments/user-layout :: page(~{::title},~{::content})">
        <title>Change your password</title>

        <content>
            <div class="container">
                <div class="grid-row">
                    <div class="column-two-thirds">
                        <div th:if="${#fields.hasErrors('${updatePasswordForm.*}')}" class="error-summary" role="alert"
                             aria-labelledby="error-summary-heading-example-1" tabindex="-1">
                            <h2 class="heading-medium error-summary-heading" id="error-summary-heading-example-1">
                                There was a problem with your password
                            </h2>

                                <form th:object="${updatePasswordForm}">
                                    <ul class="error-summary-list">
                                        <li th:object="${updatePasswordForm}" th:if="${#fields.hasErrors('global')}"><a href="#new-password" th:errors="*{global}">Input is incorrect</a></li>
                                    </ul>
                                </form>
                            <ul class="error-summary-list">

                                <li th:if="${#fields.hasErrors('${updatePasswordForm.password}')}"><a href="#password"
                                                                                                  th:errors="*{updatePasswordForm.password}">Password is invalid</a></li>

                                <li th:if="${#fields.hasErrors('${updatePasswordForm.newPassword}')}"><a href="#new-password"
                                                                                                         th:errors="*{updatePasswordForm.newPassword}">New password is invalid</a></li>

                                <li th:if="${#fields.hasErrors('${updatePasswordForm.confirm}')}"><a href="#confirm"
                                                                                                         th:errors="*{updatePasswordForm.confirm}">Password confirmation is required</a></li>
                            </ul>
                        </div>

                        <div th:if="${param.logout}" class="error-summary" role="alert"
                             aria-labelledby="error-summary-heading-example-1" tabindex="-1">
                            You have been logged out.
                        </div>

                        <h1 class="heading-large">Change your password</h1>

                        <form autocomplete="nope" method="post" class="push-bottom" th:object="${updatePasswordForm}">
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    Password
                                </label>
                                <input class="form-control form-control-2-3" id="password" name="password" type="password">
                            </div>

                            <div class="form-group">
                                <label for="new-password" class="form-label">
                                    New Password
                                </label>
                                <input class="form-control form-control-2-3" id="new-password" type="password" name="newPassword">
                            </div>


                            <div class="form-group">
                                <label for="confirm" class="form-label">
                                    Confirm New Password
                                </label>
                                <input class="form-control form-control-2-3" id="confirm" type="password" name="confirm">
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div>
                                <input type="submit" class="button" value="Continue">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </content>
    </page>
